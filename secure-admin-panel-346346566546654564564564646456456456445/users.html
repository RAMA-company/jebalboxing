<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - اعضا</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="hidden md:flex space-x-4 space-x-reverse">
                    <a href="admins-index.html" class="text-gray-600 hover:text-blue-500 font-bold">داشبورد</a>
                    <a href="users.html" class="text-blue-500 font-bold">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-500 font-bold">مدیران</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-500 font-bold">گزارشات</a>
                </nav>
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-600 hover:text-blue-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="md:hidden mt-2 hidden text-center space-y-2">
            <a href="admins-index.html" class="block py-2 text-gray-600 hover:text-blue-500 font-bold">داشبورد</a>
            <a href="users.html" class="block py-2 text-blue-500 font-bold">اعضا</a>
            <a href="admins.html" class="block py-2 text-gray-600 hover:text-blue-500 font-bold">مدیران</a>
            <a href="reports.html" class="block py-2 text-gray-600 hover:text-blue-500 font-bold">گزارشات</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">اعضا</h2>
            <!-- Search and Filter -->
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 md:space-x-reverse mb-6">
                <input type="text" id="search-input" placeholder="جستجو بر اساس نام یا کد عضویت" class="flex-grow w-full md:w-auto p-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-right">
                            <th class="py-3 px-6 text-gray-600 font-bold">نام و نام خانوادگی</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">کد عضویت</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">وضعیت</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-200">
                        <!-- User rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="mt-4 flex justify-center space-x-2 space-x-reverse" id="pagination-controls">
                <!-- Pagination buttons will be generated by JS -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2025 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        // Initialize Supabase client
        const SUPABASE_URL = 'https://mchjfnbbfmslocmexwxs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jaGpmbmJiZm1zbG9jbWV4d3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODk4ODcsImV4cCI6MjA3MTM2NTg4N30.IzJfkGRfyS7fLdTXu0yckGwKRFVt_wMFLZY8g68qBnM';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let allUsers = [];

        // Function to fetch and display users
        async function fetchAndRenderUsers(page = 1, searchQuery = '') {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .ilike('full_name', `%${searchQuery}%`)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching users:', error);
                return;
            }

            allUsers = data;
            renderUsers(page);
        }

        // Function to render users for the current page
        function renderUsers(page) {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const usersToDisplay = allUsers.slice(start, end);

            usersToDisplay.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 text-right';
                row.innerHTML = `
                    <td class="py-3 px-6">${user.full_name}</td>
                    <td class="py-3 px-6">${user.membership_code}</td>
                    <td class="py-3 px-6">${user.status}</td>
                    <td class="py-3 px-6">
                        <a href="user.html?id=${user.id}" class="text-blue-500 hover:underline">مشاهده</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            renderPagination(page);
        }

        // Function to render pagination controls
        function renderPagination(page) {
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';
            
            const totalPages = Math.ceil(allUsers.length / ITEMS_PER_PAGE);

            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'قبلی';
                prevBtn.className = 'px-4 py-2 text-gray-600 bg-gray-200 rounded-full hover:bg-gray-300';
                prevBtn.addEventListener('click', () => {
                    currentPage = page - 1;
                    renderUsers(currentPage);
                });
                paginationControls.appendChild(prevBtn);
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-4 py-2 rounded-full font-bold ${i === page ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}`;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderUsers(currentPage);
                });
                paginationControls.appendChild(pageBtn);
            }

            if (page < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'بعدی';
                nextBtn.className = 'px-4 py-2 text-gray-600 bg-gray-200 rounded-full hover:bg-gray-300';
                nextBtn.addEventListener('click', () => {
                    currentPage = page + 1;
                    renderUsers(currentPage);
                });
                paginationControls.appendChild(nextBtn);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderUsers();
            document.getElementById('search-input').addEventListener('input', (event) => {
                const searchQuery = event.target.value;
                fetchAndRenderUsers(1, searchQuery);
            });
            document.getElementById('menu-btn').addEventListener('click', () => {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
